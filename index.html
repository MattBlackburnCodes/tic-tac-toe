<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="upperSection">
        <div class="playerOne">
            Player 1
            <h2 class="playerOneName"></h2><h2 class="playerOneMarker"></h2>
            <h3 class="playerOneScore"></h3>
        </div>
        <div class="displayTurn"></div>
        <div class="playerTwo">
            Player 2
            <h2 class="playerTwoName"></h2><h2 class="playerTwoMarker"></h2>
            <h3 class="playerTwoScore"></h3>
        </div>
    </div>
    <div class="gameBoard">
        <div class="upperRows">
            <div class="space0"></div>
            <div class="space1"></div>
            <div class="space2"></div>
        </div>
        <div class="midRows">
            <div class="space3"></div>
            <div class="space4"></div>
            <div class="space5"></div>
        </div>
        <div class="lowerRows">
            <div class="space6"></div>
            <div class="space7"></div>
            <div class="space8"></div>
        </div>
        
    </div>
    <div class="buttons">
        <div class="newGameButton"><input type="button" value="New Game"></div>
        <div class="resetButton"><input type="button" value="Reset Game"></div>
    </div>



    <script src="java.js" defer></script>
</body>
</html>
